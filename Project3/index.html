<!DOCTYPE html>

<head>
    <title>Statistical Calculator</title>
    <link href="../css/site.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <h2 class="proj3">Statistical Calculator</h2>
    <form name="frm">
        <p>Enter 5 to 20 numbers(ranging in value between 0 and 100).<br> Exactly one(1) space must separate each number.</p>

        <textarea rows="5" cols="40" id="txtArea"></textarea>

        <div class="statisticalCalculatorButton">
            <input type="button" onclick="return performStatistics();" value="Submit" size="15" />
            <input type="reset" value="Reset" size="15" />
        </div>
        <br>

        <section>
            <div class="container">
                <label>
                    Mean:
                    <input type="text" name="mean" id="mean" readonly/><br>
                </label>

                <label>
                    Median:
                    <input type="text" name="median" id="median" readonly><br>
                </label>

                <label>
                    Mode:
                    <input type="text" name="mode" id="mode" readonly><br>
                </label>

                <label>
                    Min:
                    <input type="text" name="min" id="min" readonly><br>
                </label>

                <label>
                    Max:
                    <input type="text" name="max" id="max" readonly><br>
                </label>

                <label>
                    Sum:
                    <input type="text" name="sum" id="sum" readonly><br>
                </label>

                <label>
                    Variance:
                    <input type="text" name="variance" id="variance" readonly><br>
                </label>

                <label>
                    Std Dev:
                    <input type="text" name="standardDeviation" id="std_dev" readonly><br>
                </label>
            </div>
        </section>
        <br>
        <script src="/Project3/script.js" type="text/javascript"></script>
    </form>
    <a href="../index.html">eportfolio Page</a></li>
</body>

</html>
